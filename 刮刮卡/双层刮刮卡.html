<!doctype html><!--声明文档类型为HTML-->
<html><!--根标签 超文本标记语言-->
<!--99%是双标签-->
	<head><!--头部 不可视化标签-->
		<meta charset="UTF-8"><!--utf-8：国际编码-->
		<!--网页三要素：标题，关键字，描述-->
		<title>双层刮刮卡</title>
		<meta name="Keywords" content="关键字">
		<meta name="Description" content="描述">
		<style>
			*{
				margin:0;
				padding:0;
			}
			#wrap{
				position: relative;
				width: 300px;
				height: 400px;
				margin: 30px auto;
			}
			#wrap>div{
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
			#wrap >.bg1 >span{
				float:left;
				background: url("images/1.jpg") 0 0/300px 400px no-repeat ;
			}
			#wrap >.bg2> span{
				float:left;
				background: url("images/2.jpg") 0 0/300px 400px no-repeat ;
			}
		</style>
	</head>
	<body><!--身体：网页内容，可视化标签-->
		<div id="wrap">
			<div class="bg1"></div>
			<div class="bg2"></div>
		</div>
		<script type="text/javascript">
			(function(){
				var oWrap=document.getElementById("wrap"),
					aSpan1=oWrap.children[0].children,
					aSpan2=oWrap.children[1].children,
					num=10,
					w=oWrap.offsetWidth/num,
					h=oWrap.offsetHeight/num,
					sum=0,
					str="",
					half=num*num*0.8;
				
				for(var i=0;i<num;i++){//控制y坐标行
					for(var j=0;j<num;j++){//控制x坐标列
						str += "<span style='width:"+w+"px;height:"+h+"px;background-position:"+ -j*w +"px "+ -i*h +"px;'></span>";	
					}
				}
				oWrap.children[0].innerHTML=str;
				oWrap.children[1].innerHTML=str;
				for(var i=0;i<num*num;i++){
					aSpan1[i].bool=true;
					aSpan2[i].bool=true;
					aSpan1[i].onmouseover=function(){
						change(this);
					}
					aSpan2[i].onmouseover=function(){
						change(this);
					}
				}
				function change(ele){
					if(ele.bool){
						ele.style.opacity=0;
						sum++;
						if(sum>half){
							ele.parentNode.style.display="none";
							sum=0;
						}
						ele.bool=!ele.bool;
					}
				}
			})();
		</script>
	</body>
</html>
