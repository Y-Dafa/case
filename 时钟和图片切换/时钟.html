<!doctype html>
<!--声明文档类型为HTML-->
<html>
	<!--根标签 超文本标记语言-->
	<!--99%是双标签-->

	<head>
		<!--头部 不可视化标签-->
		<meta charset="UTF-8">
		<!--utf-8：国际编码-->
		<!--网页三要素：标题，关键字，描述-->
		<title>时钟</title>
		<meta name="Keywords" content="关键字">
		<meta name="Description" content="描述">
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			#wrap {
				width: 320px;
				padding: 30px;
				margin: 100px auto;
				border: 1px solid #ccc;
				border-radius: 10px;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<!--身体：网页内容，可视化标签-->
		<div id="wrap">
			<p>
				<span class="hours">
					<img src=" " alt="" />
					<img src=" " alt="" />
					<img src="images/02/d.png" alt="" />
				</span>
				<span class="minutes">
					<img src=" " alt="" />
					<img src=" " alt="" />
					<img src="images/02/d.png" alt="" />
				</span>
				<span class="seconds">
					<img src=" " alt="" />
					<img src=" " alt="" />
				</span>
			</p>
		</div>
		<script>
			(function() {
				var oP = document.getElementsByTagName("p")[0];
				function outTime() {
					var date = new Date(), //获取本地时间
						aStep = date.toLocaleTimeString().substring(0, 2), //获取时段
						time = date.toLocaleTimeString().substring(2, 10), //获取时间并获得字符串
						arrTime = time.split(":"), //以：为间隔切割为三个字符串段
						len = arrTime.length;
					if(aStep === "下午" && arrTime[0] !== "12") arrTime[0] = String(Number(arrTime[0]) + 12);

					for(var i = 0; i < len; i++) {
						dealTime(arrTime[i], i);
					}
				}

				function dealTime(aTime, index) {
					var first = aTime[0], //获得第一个数字
						second = aTime[1], //获得第二个数字
						aSpan = oP.getElementsByTagName("span")[index],
						aImg = ["0.png", "1.png", "2.png", "3.png", "4.png", "5.png", "6.png", "7.png", "8.png", "9.png"];
					aSpan.getElementsByTagName("img")[0].src = "images/02/" + aImg[first];
					aSpan.getElementsByTagName("img")[1].src = "images/02/" + aImg[second];
				}
				outTime();
				setInterval(outTime, 1000);
			})();
		</script>
	</body>

</html>
