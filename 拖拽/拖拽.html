<!doctype html>
<!--声明文档类型为HTML-->
<html>
	<!--根标签 超文本标记语言-->
	<!--99%是双标签-->

	<head>
		<!--头部 不可视化标签-->
		<meta charset="UTF-8">
		<!--utf-8：国际编码-->
		<!--网页三要素：标题，关键字，描述-->
		<title>拖拽</title>
		<meta name="Keywords" content="关键字">
		<meta name="Description" content="描述">
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			#wrap {
				position: absolute;
				top: 0;
				left: 0;
				width: 100px;
				height: 100px;
				background-color: cornflowerblue;
				border-radius: 50%;
			}
		</style>
	</head>

	<body>
		<!--身体：网页内容，可视化标签-->
		<div id="wrap"></div>
		<script>
			(function() {
				var oWrap = document.getElementById("wrap");
				oWrap.onmousedown = function(e) {
					e = e || window.event; //兼容事件对象
					//获取鼠标按下时的初始下标以及对父级的top和left
					var x = e.clientX,
						y = e.clientY,
						top = this.offsetTop,
						left = this.offsetLeft;
					//	console.log(x);
					//	console.log(y);
					//相对文档的移动事件
					document.onmousemove = function(e) {
						e = e || window.event;
						//获取事件对象移动后的坐标
						var moveX = e.clientX,
							moveY = e.clientY;
						//	console.log(moveY);
						//	console.log(moveX);
						//得到新的位置=移动的坐标减去点击时的初始坐标+定位边距
						oWrap.style.top = moveY - y + top + "px";
						oWrap.style.left = moveX - x + left + "px";
					};
					document.onmouseup = function() {
						this.onmousemove = null;
					}
				}
			})();
		</script>
	</body>

</html>
